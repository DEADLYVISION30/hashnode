<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h2>Personal Details</h2>
      <form method="post" action="action.php" enctype="multipart/form-data">
        <label for="Fullname">Name:</label>
        <input id="Fullname" type="text" name="name" /><br /><br />
        <label for="Pass">Password:</label>
        <input id="Pass" type="password" name="password" /><br /><br />
        <label for="E-mail">E-mail id:</label>
        <input id="E-mail" type="email" name="email" /><br /><br />
        <label>Gender:</label>
        <input id="Gen" type="radio" name="Gender" value="Male" /><label
          for="Gen"
          >Male</label
        >
        <input id="Gender" type="radio" name="Gender" value="Female" /><label
          for="Gender"
          >Female</label
        >
        <br /><br />
        <label for="contact">Contact#:</label>
        <input id="contact" name="contact" type="text" /><br /><br />
        <h2>Educational Qualification</h2>
        <label for="Degree">Degree:</label>
        <select name="Degree" id="Degree">
          <option>Select Group</option>
          <option value="Bachelor">Bachelor</option>
          <option value="Diploma">Diploma</option></select
        ><br /><br />
        <label for="Engineering">Engineering:</label>
        <select name="Engineering" id="Engineering">
          <option>Select Group</option>
          <option value="Electrical">Electrical</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Software">Software</option></select
        ><br /><br />
        <label>Hobbies:</label>
        <input type="checkbox" id="Hobby1" value="chess" name="Hobby[]" />
        <label for="Hobby1">Playing Chess</label>
        <input type="checkbox" id="Hobby2" value="Books" name="Hobby[]" />
        <label for="Hobby2">Reading Books</label>
        <br /><br />
        <h2>Address</h2>
        <textarea name="Address"></textarea><br /><br />
        <label for="Resume">Attach Resume:</label>
        <input type="file" name="file" /><br /><br />
        <input name="submit" type="submit" value="upload" />
      </form>
    </div>
  </body>
</html>
